<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>

    <!-- carga del css de bootstrap  -->

    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <!-- Carga de los iconos de font awesome  -->
    <link rel="stylesheet" href="css/all.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <form action="" class="bg-light my-3 p-3 border rounded">

                    <h2>Formulario de contacto</h2>

                    <!-- Campo nombre  -->
                    <div class="form-group">
                         <label for="nombre">Nombre</label>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                            </div>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                        </div>
                    </div>


                    <!-- Campo email  -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                    </div>


                    <!-- Campo asunto  -->
                    <div class="form-group">
                        <label for="asunto">Asunto</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-allergies"></i></span>
                            </div>
                            <select name="asunto" id="asunto" class="form-control">
                                <option selected>Seleccione asunto</option>
                                <option value="soporte">Soporte</option>
                                <option value="ventas">Ventas</option>
                                <option value="quejas">Quejas</option>
                            </select>
                        </div>
                    </div>


                    <!-- Campo prioridad  -->
                    <div class="form-group">
                        <label class="d-block">Prioridad</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="prioridad" id="baja" value="baja" checked>
                            <label for="baja" class="form-check-label">Baja</label>
                        </div>
                   

                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="prioridad" id="normal" value="normal">
                            <label for="normal" class="form-check-label">Media</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="prioridad" id="alta" value="alta">
                            <label for="alta" class="form-check-label">Alta</label>
                        </div>


                        <!-- Campo mensaje -->
                        <div class="form-group">
                            <label for="mensaje">Su mensaje</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="far fa-comments"></i></span>
                                </div>
                                <textarea name="mensaje" id="mensaje"  rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-right mb-0">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Borrar</button>
                    </div>


                </form>
            </div>
        </div>        
        
    </div>

    <!-- Carga de jQuery  -->
    <script src="js/jquery-3.4.1.min.js" ></script>

    <!-- Carga del popper  -->
    <script src="js/popper.min.js"></script>

    <!-- Cargar bootstrap  -->
    <script src="/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>

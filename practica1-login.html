<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>

    <!-- carga del css de bootstrap  -->

    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <!-- Carga de los iconos de font awesome  -->
    <link rel="stylesheet" href="css/all.css">
</head>
<body>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <form action="" class="border rounded bg-light p-3 mt-3">

                    <h2 class="text-center">Ingresar</h2>

                    <div class="form-group">

                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                         placeholder="ejem: Jorge Isaza" aria-describedby="ayuda-nombre">
                         <small id="ayuda-nombre" class="form-text text-muted">El nombre de usuario asociado a su cuenta</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password">
                        <small id="ayuda-password" class="form-text text-muted">Su contraseña debe contener entre 8 y 9 caracteres</small>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn-primary btn-block">Inresar</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

    <!-- Carga de jQuery  -->
    <script src="js/jquery-3.4.1.min.js" ></script>

    <!-- Carga del popper  -->
    <script src="js/popper.min.js"></script>

    <!-- Cargar bootstrap  -->
    <script src="/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
